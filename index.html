<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asessts/css/index.css" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Form Example</title>
  </head>

  <body>
    <div class="container">
      <div class="row form">
        <div class="col-lg-12 bgForm">
          <div class="row">
            <div class="col-lg-12 formHead">
              <h1>
               Add Your Details Below
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 inputForm">
              <form class="row g-3 needs-validation"  method="post">
                <div class="col-md-6 col-sm-12">
                  <label for="validationCustom01" class="form-label"
                    >First name*</label
                  >
                  <input
                    type="text"
                    name="first-name"
                    class="form-control"
                    id="first-name"
                    placeholder="Write your first name..."
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <label for="validationCustom02" class="form-label"
                    >Last name*</label
                  >
                  <input
                    type="text"
                    name="last-name"
                    class="form-control"
                    id="last-name"
                    placeholder="Write your last name..."
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email address*</label
                  >
                  <input
                    type="email"
                    name="email-address"
                    class="form-control"
                    id="email-address"
                    placeholder="name@example.com"
                  />
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label for="validationCustom05" class="form-label"
                    >Phone number*</label
                  >
                  <input
                    type="text"
                    name="phone-number"
                    class="form-control"
                    id="phone-number"
                    placeholder="+000 00 000 000"
                    required
                  />
                  
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label for="validationCustom01" class="form-label"
                    >Company Name*</label
                  >
                  <input
                    type="text"
                    name="company-name"
                    class="form-control"
                    id="company-name"
                    placeholder="Write your company name..."
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <label for="validationCustom04" class="form-label"
                    >Country Name*</label
                  >
                  <select  id="select" name="country-name" class="form-select" id="validationCustom04" required>
                    <option name="country-name" selected disabled value="">Select country</option>
                    <option  name="country-name" value="India">India</option>
                    <option  name="country-name" value="USA">USA</option>
                    <option  name="country-name" value="Egypt">Egypt</option>
                    <option  name="country-name" value="Austrailia ">Austrailia </option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid Country Name.
                  </div>
                </div>
              
                <div class="col-12">
                  <button  id="contact" class="btn buttonForm" name="contact" type="submit">
                    Contact the team
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="asessts/js/insert-ajax.js"></script>
</html>
